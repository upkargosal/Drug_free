<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }
    h1 {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: #fff;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>My QR Image Gallery</h1>
  <div class="gallery">
    <img src="Chicken 65 Recipe - How to Make Chicken 65.jpeg" alt="Chicken 65">
    <img src="Cute Dinosaur Wallpaper.jpeg" alt="Dinosaur">
    <img src="IMG_8977.PNG" alt="Tyre 1">
    <img src="IMG_8978.PNG" alt="Tyre 2">
  </div>
</body>
</html>
